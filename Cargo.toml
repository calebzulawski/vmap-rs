[package]
name = "vmap"
version = "0.1.0"
authors = ["Jeremy Larkin <jeremylarkin@gmail.com>"]

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(all(unix, not(any(target_os = "linux", target_os = "android", target_os = "macos", target_os = "ios"))))'.dependencies]
rand = "0.5"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winnt", "sysinfoapi", "handleapi", "memoryapi"] }

[dev-dependencies]
tempdir = "0.3"
